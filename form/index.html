<!DOCTYPE html>
<html>
<head>

</head>
<body>
  <!-- menu -->

	       <div class="check">

       	 <p>Adults

       	 	<i class="fas fa-minus-circle fa-2x"></i>

       	 	</div> 	
       	 </p>
       </div>	
        <div class="change-2">

       	 </p>

       	</div>	
       	 <div class="change-3">

       	 </p>

       </div>
       <i class="fas fa-chevron-down"></i>
       
       </button>

          </form>
    </div>
    </script>
